<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 id="title">Password Generator</h2>
        <span id="result">CLICK GENERATE</span>
        <!-- <button id="btn"><i class="far fa-clipboard"></i></button> -->
        <div class="length title">Length:8</div>
        <div class="password-length">
            <label for="length">Password Length:</label>
            <input id="length" type="number" min="4" max="32" value="8" />
        </div>

        <div class="settings title">Settings</div>

        <div class="settings">
            <div>Include Lowercase <input id="lowercase" class="apple-switch" type="checkbox" checked></div>
            <div>Include Uppercase <input id="uppercase" class="apple-switch" type="checkbox" checked></div>
            <div>Include Numbers <input id="numbers" class="apple-switch" type="checkbox" checked></div>
            <div>Include Symbols <input id="symbols" class="apple-switch" type="checkbox" checked></div>
        </div>

        <button class="btn-generate">GENERATE PASSWORD</button>

    </div>

    <script src="app.js"></script>
</body>

</html>
